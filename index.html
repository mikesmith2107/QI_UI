<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">

	</head>
	<body>
        <nav>

            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Home</button>

            <button class="nav-link" id="nav-seAT-tab" data-bs-toggle="tab" data-bs-target="#nav-seAT" type="button" role="tab" aria-controls="nav-seAT" aria-selected="false">seAT</button>

            </div>
        </div>
    <!-- Scripts at bottom allow the page to display in full without
			 waiting for scripts to load. -->
